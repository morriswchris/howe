    <script type="text/javascript">
    function service_switch()
    {
      var iframe_location = window.location.hash.substr( 1 );
      console.log( iframe_location );
      var url = 'http://';
      switch( iframe_location )
      {
        case "plex":
          url += document.domain+":32400/manage/index.html#!/dashboard";
          break;
        case "couchpotato":
          url += document.domain+":5050/home/";
          break;
        case "sickbeard":
          url += document.domain+":8081/home/";
          break;
        case "transmission":
          url += document.domain+":9091/transmission/web/";
          break;
	case "sabnzbd":
          url += document.domain+":8082/sabnzbd/";
          break;
	case "shell":
	  url = "https://"+ document.domain+":4200";
	  break;
      }
	  $("#fullscreen").attr("href", url);
          $("iframe").attr( 'src', url );
      $(".nav li.active").removeClass("active");
      $("#"+iframe_location).addClass("active");      
 	}

    $(window).on('hashchange', function() {
      service_switch();
      $(".nav-collapse").attr('style', 'height:0px;');
    });

    $(document).ready( function(){
      service_switch();      
    });


    </script>
